<form method="post" enctype="multipart/form-data" action="create-relation.html">

<input type="text" size="20" name="relationName" value="buster"/> name (no spaces)<br/>
<input type="text" size="40" name="relationDescription" value="Grey Cat"/> description <br/>
<input type="text" size="40" name="relationContact" value="buster@crypticide.com"/> e-mail or other contact info <br/>
<input type="text" size="40" name="relationURI" value="http://www.crypticide.com/"/> meaningful URL <br/>
<input type="text" size="40" name="relationInterests" value="food except:dogs"/> interests <br/>
<p/>

<input type="text" size="20" name="relationNetworkAddress" value="192.168."/> network address (optional, IP substring-match) <br/>
<p/>

<input type="text" size="20" name="relationVersion" value="1"/> relationship version <br/>
<p/>

<input type="reset" value="reset"/> 
<input type="submit" value="commit"/> <br/>
</form>
